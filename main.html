<!-- social icons -->
<div class="container-fluid info p-3" id="top-icons">
	<div class="row">
		<div class="col d-flex justify-content-between align-items-baseline flex-wrap">
			<div class="info-icons p-2">
				<a href="https://www.facebook.com/" class="mr-2 primary-color"><i class="fab fa-facebook fa-2x"></i></a>

				<a href="https://www.instagram.com/" class="mr-2 primary-color"><i class="fab fa-instagram fa-2x"></i></a>

				<a href="https://www.twitter.com/" class="mr-2 primary-color"><i class="fab fa-twitter fa-2x"></i></a>

				<a href="https://www.yelp.com/" class="mr-2 primary-color"><i class="fab fa-yelp fa-2x"></i></a>
			</div>
		</div>
			<h2 class="primary-color p-2 text-capitalize">CSUF's First RideSharing Service</h2>
	</div>
</div>

<!-- end of social icons-->

<!-- header section-->
<header id="header">
	<div class="container">
			<div class="row height-90 align-items-center justify-content-center">
				<div class="col">


					<div class="banner text-center">
<!--
						<h1 class="display-1 text-capitalize w-50 mx-auto">
							<small>Elo</small> <strong class="primary-color">Live more, wait less</strong>
						</h1>
-->
							
                        <button id="request" class="btn main-btn elo-btn my-4 text-capitalize" onclick="locations()">Request</button>
                        
                        <button id="pickup" class="btn main-btn elo-btn my-4 text-capitalize" onclick="picked()">PickUp</button>
                        
                        
                        <div id="spots" class="btn-group main-btn elo-btn my-4 text-capitalize">
                            <p> Select Parking Lot</p>
                        
                            <span class="col-sm-12 col-md-6 col-lg-3">
                                <button onclick="info('nutwood')">Nutwood</button>
                            </span> 
                            <span class="col-sm-12 col-md-6 col-lg-3">
                                <button onclick="info('state')">State College</button>
                            </span> 
                            <span class="col-sm-12 col-md-6 col-lg-3">
                                <button onclick="info('east')">East Side</button>
                             </span> 
                            <span class="col-sm-12 col-md-6 col-lg-3">
                                <button onclick="info('ag')">Lot A G</button>
                            </span> 
                            
                        </div>
                            
                        <!-- WHAT IS SUPPOSED TO SHOW WHEN THE ABOVE BUTTONS ARE CLICKED -->
                        <div id="nutwood" class="request-form btn-group main-btn elo-btn my-4 text-capitalize">
                            <h1>Nutwood</h1>
                            <input type="text" placeholder="Pickup Location" required> 
                            <button>Send Request</button>
                        </div>

                        <div id="state" class="request-form btn-group main-btn elo-btn my-4 text-capitalize">
                            <h1>State College</h1>
                            <input type="text" placeholder="Pickup Location" required> 
                            <button>Send Request</button>
                        </div>

                        <div id="east" class="request-form btn-group main-btn elo-btn my-4 text-capitalize">
                            <h1>East Side</h1>
                            <input type="text" placeholder="Pickup Location" required> 
                            <button>Send Request</button>
                        </div>

                        <div id="ag" class="request-form btn-group main-btn elo-btn my-4 text-capitalize">
                            <h1>Lot A and G</h1>
                            <input type="text" placeholder="Pickup Location" required> 
                            <button>Send Request</button>
                        </div>  
                        
                        
					</div>
				</div>
			</div>
		</div>

<!--		<a href="#special-items" class="btn header-link primary-color"><i class="fas fa-arrow-down"></i></a>-->
</header>
